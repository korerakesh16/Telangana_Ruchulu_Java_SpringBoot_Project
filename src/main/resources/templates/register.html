<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Register</title>

<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<link rel="stylesheet"
 href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">

<style>

/* ===== GLOBAL ===== */
body{
    background:#f8f9fa;
    font-family:'Segoe UI',sans-serif;
}

/* HEADER */
.header-section{
    background:linear-gradient(to right,#ff512f,#dd2476);
    color:white;
    padding:20px 0;
    text-align:center;
    box-shadow:0 4px 10px rgba(0,0,0,0.2);
}

/* NAVBAR */
.custom-navbar{
    background:white;
    box-shadow:0 4px 10px rgba(0,0,0,0.15);
    padding:12px 0;
}

.nav-container{
    display:flex;
    justify-content:center;
    gap:40px;
}

.nav-item{
    font-size:18px;
    font-weight:600;
    color:#333;
    text-decoration:none;
    position:relative;
    transition:0.3s;
}

.nav-item::after{
    content:"";
    position:absolute;
    width:0%;
    height:3px;
    background:#ff512f;
    left:0;
    bottom:-5px;
    transition:0.3s;
}

.nav-item:hover::after{ width:100%; }

.nav-item:hover{
    color:#ff512f;
}

/* REGISTER CARD */
.register-card{
    background:white;
    border-radius:15px;
    padding:30px;
    box-shadow:0 8px 25px rgba(0,0,0,0.2);
    animation:fadeIn 1s;
}

/* BUTTON */
.register-btn{
    background:linear-gradient(to right,#ff512f,#dd2476);
    border:none;
    border-radius:25px;
    padding:10px;
    font-size:18px;
    transition:0.3s;
}

.register-btn:hover{
    transform:scale(1.05);
    box-shadow:0 6px 20px rgba(0,0,0,0.3);
}

/* FOOTER */
.footer{
    background:#343a40;
    color:white;
    padding:25px 0;
    text-align:center;
    margin-top:50px;
}

/* ANIMATION */
@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

</style>
</head>

<body>

<!-- HEADER -->
<div class="header-section">
<h2><i class="fas fa-user-plus"></i> Telangana Ruchulu</h2>
</div>

<!-- NAVBAR -->
<nav class="custom-navbar">
<div class="nav-container">

<a th:href="@{/}" class="nav-item">
<i class="fas fa-home"></i> Home
</a>

<a th:href="@{/shop}" class="nav-item">
<i class="fas fa-shopping-cart"></i> Shop
</a>

</div>
</nav>

<!-- REGISTER FORM -->
<div class="container mt-5 d-flex justify-content-center">

<div class="col-md-4 register-card">

<h3 class="text-center mb-4">Sign Up</h3>

<form th:action="@{/register}" method="post">

<div class="form-group">
<label>Email Address</label>
<input type="email"
 name="email"
 class="form-control form-control-lg"
 placeholder="Enter Email"
 required>
</div>

<div class="form-group">
<label>Password</label>
<input type="password"
 name="password"
 class="form-control form-control-lg"
 placeholder="Enter Password"
 required>
</div>

<input type="submit"
 value="Register"
 class="btn register-btn btn-block text-white">

<br>

<span>
Already have an account ?
<a th:href="@{/login}"
 style="color:#dd2476;font-weight:bold;">
Login Here
</a>
</span>

</form>

</div>
</div>

<!-- FOOTER -->
<div class="footer">

    <h5>Welcome to Telangana Ruchulu</h5>
    <p>Delivering Taste, Convenience and Quality Service</p>

    <p>
        <i class="fas fa-envelope"></i> telanganaruchulu@gmail.com |
        <i class="fas fa-phone"></i> +91 9##########
    </p>

    <p>
        Â© 2026 Telangana Ruchulu. All Rights Reserved.
    </p>

</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Information</title>

<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet"
 href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">

<style>

/* ===== GLOBAL ===== */
body{
    background:#f8f9fa;
    font-family:'Segoe UI',sans-serif;
}

/* HEADER */
.header-section{
    background:linear-gradient(to right,#ff512f,#dd2476);
    color:white;
    padding:25px 0;
    text-align:center;
    box-shadow:0 4px 10px rgba(0,0,0,0.2);
}

/* NAVBAR */
.custom-navbar{
    background:white;
    box-shadow:0 4px 10px rgba(0,0,0,0.15);
    padding:15px 0;
}

.nav-container{
    display:flex;
    justify-content:center;
    gap:40px;
}

.nav-item{
    font-size:18px;
    font-weight:600;
    color:#333;
    text-decoration:none;
    position:relative;
    transition:0.3s;
}

.nav-item::after{
    content:"";
    position:absolute;
    width:0%;
    height:3px;
    background:#ff512f;
    left:0;
    bottom:-5px;
    transition:0.3s;
}

.nav-item:hover::after{ width:100%; }

.nav-item:hover{
    color:#ff512f;
}

/* FORM CARD */
.form-card{
    background:white;
    padding:35px;
    border-radius:15px;
    box-shadow:0 8px 25px rgba(0,0,0,0.1);
    animation:fadeIn 1s;
}

.form-control{
    border-radius:10px;
    padding:10px;
}

/* SUBMIT BUTTON */
.submit-btn{
    background:linear-gradient(to right,#ff512f,#dd2476);
    border:none;
    padding:10px 30px;
    border-radius:25px;
    font-size:18px;
    transition:0.3s;
}

.submit-btn:hover{
    transform:scale(1.05);
    box-shadow:0 6px 20px rgba(0,0,0,0.3);
}

/* FOOTER */
.footer{
    background:#343a40;
    color:white;
    padding:30px 0;
    text-align:center;
    margin-top:50px;
}

/* ANIMATION */
@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

</style>
</head>

<body>

<!-- HEADER -->
<div class="header-section">
<h2><i class="fas fa-user"></i> Telangana Ruchulu</h2>
</div>

<!-- NAVBAR -->
<nav class="custom-navbar">
<div class="nav-container">

<a href="/" class="nav-item">
<i class="fas fa-home"></i> Home
</a>

<a href="/shop" class="nav-item">
<i class="fas fa-shopping-cart"></i> Order
</a>

<a href="/admin" class="nav-item">
<i class="fas fa-user-shield"></i> Admin
</a>

</div>
</nav>

<!-- FORM SECTION -->
<div class="container mt-5 d-flex justify-content-center">

<div class="col-md-6 form-card">

<h3 class="text-center mb-4">Enter Delivery Information</h3>

<form id="customerForm">

<div class="form-group">
<label>Full Name</label>
<input type="text" class="form-control" id="fullname"
 placeholder="Enter Full Name" required>
</div>

<div class="form-group">
<label>Mobile Number</label>
<input type="tel" class="form-control" id="mobilenumber"
 placeholder="Enter Mobile Number" required>
</div>

<div class="form-group">
<label>Email Address</label>
<input type="email" class="form-control" id="email"
 placeholder="Enter Email" required>
</div>

<div class="form-group">
<label>Delivery Address</label>
<input type="text" class="form-control" id="address"
 placeholder="Enter Address" required>
</div>

<div class="text-center">
<button type="submit" class="btn submit-btn text-white">
<i class="fas fa-check-circle"></i> Submit Details
</button>
</div>

</form>

</div>
</div>

<!-- MODAL -->
<div class="modal fade" id="infoModal" tabindex="-1">
<div class="modal-dialog">
<div class="modal-content">

<div class="modal-header">
<h5 class="modal-title">Entered Information</h5>
<button type="button" class="close" data-dismiss="modal">
<span>&times;</span>
</button>
</div>

<div class="modal-body" id="popupContent"></div>

<div class="modal-footer">
<button class="btn btn-secondary" data-dismiss="modal">Close</button>
</div>

</div>
</div>
</div>

<!-- FOOTER -->
<div class="footer">

    <h5>Welcome to Telangana Ruchulu</h5>
    <p>Delivering Taste, Convenience and Quality Service</p>

    <p>
        <i class="fas fa-envelope"></i> telanganaruchulu@gmail.com |
        <i class="fas fa-phone"></i> +91 9##########
    </p>

    <p>
        Â© 2026 Telangana Ruchulu. All Rights Reserved.
    </p>

</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
document.getElementById('customerForm').addEventListener('submit', function(event) {

event.preventDefault();

const fullname = document.getElementById('fullname').value;
const mobilenumber = document.getElementById('mobilenumber').value;
const email = document.getElementById('email').value;
const address = document.getElementById('address').value;

const popupContent = `
<p><strong>Full Name:</strong> ${fullname}</p>
<p><strong>Mobile Number:</strong> ${mobilenumber}</p>
<p><strong>Email:</strong> ${email}</p>
<p><strong>Address:</strong> ${address}</p>
`;

document.getElementById('popupContent').innerHTML = popupContent;
$('#infoModal').modal('show');

});
</script>

</body>
</html>
